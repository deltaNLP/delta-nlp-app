{% load static %}
<!DOCTYPE html>
<html>
<head>

    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" href="{% static 'blog/main.css' %}">

    {% if title %}

    {% else %}
        <title>Delta NLP</title>
    {% endif %}
</head>
<body id="body">

    <header id="header">
        <nav class="nav" id="navbar">
            <div class="logo">
                <a href="/" id="logo">
                    <h1> <i class="fas fa-caret-square-up" style="font-size: 20px;"></i> Delta NLP</h1>
                </a>
            </div>
        </nav>
    </header>

    <section class="section one" id="home-section">

        <div class="container">
            <div class="row">

                    <div class="px-4 pt-5 my-5 text-center border-bottom">

                        <div class="col-lg-6 mx-auto">

                            <div class="mb-3">
                                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Paste your link here">

                            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">

                    </div>

        <footer class="mt-auto">
            <div class="container">
                <p class="text-center pt-3">Delta NLP Â© 2021 | All rights reserved.</p>
            </div>
        </footer>
 
    

    
    
    <script>

        window.onscroll = function () { scrollFunction() };
        function scrollFunction() {
            document.getElementById("navbar").style.background = "#fff";
        }

        const navToggle = document.querySelector(".nav-toggle");
        const navLinks = document.querySelectorAll(".nav__link");

        navToggle.addEventListener("click", () => {
            document.body.classList.toggle("nav-open");
        });

        navLinks.forEach((link) => {
            link.addEventListener("click", () => {
                document.body.classList.remove("nav-open");
            });
        });

    </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
